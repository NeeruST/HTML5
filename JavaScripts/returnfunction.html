<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with return statements</title>
    <script>
        function getRectArea(breath, length)
        {
            if(breath>0 && length>0)
            {
                return length*breath;
            }
            return 0;

        }
    </script>
</head>
<body>
    <h1>Function with return statements</h1>
    <script>
        var area= getRectArea(10,10);
        document.write("the area of rectangle is: "+area);
    </script>
    
</body>
</html>
