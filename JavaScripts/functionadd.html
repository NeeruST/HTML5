<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript function</title>
    <script>
        //defining function
        function displaysum(num1,num2)
        {
            var total= num1+num2;
            document.write("the sum of 2 nos is: "+total);
        }
    </script>
</head>
<body>
    <h1>Java script fucntion demo</h1>
    <script>
        //calling function
        displaysum(6,10);
        document.write("<br>");
        displaysum(-45,23);
    </script>
</body>
</html>
