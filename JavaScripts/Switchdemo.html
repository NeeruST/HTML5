<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Switch case Statement</title>
</head>
<body>
    <h1>Switch- case statement---> multiway decission maker</h1>
    <p>
        the statement evaluates an expression matching the expression's value to a case clause, and execute statements associated with that matching case.
        <br>

        <script>
            var d = new Date();
            
            switch(d.getDay()) {
                case 0:
                    document.write("Today is Sunday.");
                    break;
                case 1:
                    document.write("Today is Monday.");
                    break;
                case 2:
                    document.write("Today is Tuesday.");
                    break;
                case 3:
                    document.write("Today is Wednesday.");
                    break;
                case 4:
                    document.write("Today is Thursday.");
                    break;
                case 5:
                    document.write("Today is Friday.");
                    break;
                case 6:
                    document.write("Today is Saturday.");
                    break;   
                default:
                    document.write("No information available for that day.");
                    break;
            }
            </script>
    </p>
</body>
</html>
