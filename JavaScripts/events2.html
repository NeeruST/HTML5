<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS- Events & DOM css</title>
    <script>
        function test()
        {
            document.getElementById("blr").innerHTML="Hello Uttarakhand";
        }
    </script>
</head>
<body>
    <h1>JS Events & DOM CSS</h1>
    <h1 onmouseover="style.color='red'" 
    onmouseout="style.color='green'">
        Mouse over this text</h1>
 
    <h2 id="blr">DOM Programming in HTML</h2>
 
    <input type="button" value="Click Me" 
    onclick="test()">
</body>
</html>
